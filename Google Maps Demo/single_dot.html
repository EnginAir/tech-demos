<!DOCTYPE html>
<html>
<head>
    <title>EnginAir Demo 1</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>

        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1q9iwpH-FJpKBuKooqHdYPn9MnK68O8s&callback=initMap"></script>
    <script>

        // add a marker, using a LatLng object
        var map;
        function initialize() {

            //tells us where to zoom into
            var mapOptions = {
                zoom: 15,
                center: {lat: 35.1863, lng: -111.6584},
                mapTypeId: "terrain"
            };

            // create map object
            map = new google.maps.Map(document.getElementById('map'),
                mapOptions);

            // adds the marker
            var marker = new google.maps.Marker({
                position: {lat: 35.1863, lng: -111.6584},
                draggable: true,
                animation: google.maps.Animation.DROP,
                map: map
            });

            // marker object instantiated, its position can be retrieved from
            // the google.maps.LatLng object, using the method:
            // google.maps.LatLng.getPosition()
            var infowindow = new google.maps.InfoWindow({
                content: '<p>Marker Location:' + marker.getPosition() + '</p>'
            });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
